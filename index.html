<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinomaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center">    
        <button id="pass"> PASS </button>
        <h1 id="player">P1</h1>
    </div>
    <div id="menu1">
        <div id="dp1">
            <h1 id="dpnum1"> DP:8</h1>
            <div id="dpup1">
                <div class="triangle"></div>
            </div>
            <div id="dpdown1">
                <div class="triangle triangledown" id="downtriangle"></div>
            </div>
        </div>
        <div id="p1">P1</div>
        <div id="lp1">LP:2900</div>
        <div id="lpmenu1">
            <div id="top1">
                <div id="add50n1">50</div>
                <div id="add100n1">100</div>
                <div id="add500n1">500</div>
            </div>
            <div id="bottom1">
                <div id="lpup1">
                    <div class="lptriangle"></div>
                </div>
                <div id="lpdown1">
                    <div class="lptriangle lptriangledown triangledown"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu2">
        <div id="dp2">
            <h1 id="dpnum2"> DP:8</h1>
            <div id="dpup2">
                <div class="triangle"></div>
            </div>
            <div id="dpdown2">
                <div class="triangle triangledown" id="downtriangle"></div>
            </div>
        </div>
        <div id="p2">P2</div>
        <div id="lp2">LP:2900</div>
        <div id="lpmenu2">
            <div id="top2">
                <div id="add50n2">50</div>
                <div id="add100n2">100</div>
                <div id="add500n2">500</div>
            </div>
            <div id="bottom2">
                <div id="lpup2">
                    <div class="lptriangle"></div>
                </div>
                <div id="lpdown2">
                    <div class="lptriangle lptriangledown triangledown"></div>
                </div>
            </div>
        </div>
    </div>

    <button id="pcmode">
        <i class="fa-solid fa-mobile" id="mobile"></i>
        <i class="fa-solid fa-computer" id="pc"></i>
    </button>

    <h1 id="nosecret"> No secret here, don't worry.</h1>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/470424a208.js" crossorigin="anonymous"></script>
</body>
</html>
